baseURL = 'https://godot-jp.github.io/'
languageCode = 'ja-jp'
title = 'Godot Japan User Community'
theme = 'GodotJP-2023'
enableGitInfo = true

[mediaTypes]
  [mediaTypes.'text/json']
    suffixes = ['json']

[markup]
  [markup.goldmark]
    [markup.goldmark.renderer]
      hardWraps = true
      unsafe = true
      block = true
  [markup.tableOfContents]
    endLevel = 2
    ordered = false
    startLevel = 1